  <!-- Modal / dialog -->
  <div class="exp-modal" id="expModal" role="dialog" aria-modal="true" aria-labelledby="expModalTitle" hidden>
    <div class="exp-modal__backdrop" data-close></div>
    <div class="exp-modal__dialog">
      <button class="exp-modal__close" type="button" aria-label="Close" data-close>&times;</button>
      <h3 id="expModalTitle" class="exp-modal__title"></h3>
      <p class="exp-modal__sub"></p>
      <div class="exp-modal__body"></div>
    </div>
  </div>

  <script>
  (function(){
    const modal = document.getElementById('expModal');
    const title = modal.querySelector('.exp-modal__title');
    const sub   = modal.querySelector('.exp-modal__sub');
    const body  = modal.querySelector('.exp-modal__body');

    function open(tile){
      title.textContent = tile.dataset.title;
      sub.textContent   = tile.dataset.company + ' • ' + tile.dataset.location + ' • ' + tile.dataset.duration;
      body.innerHTML    = tile.dataset.html;
      modal.hidden = false;
      document.body.style.overflow = 'hidden';
      modal.querySelector('.exp-modal__close').focus();
    }
    function close(){
      modal.hidden = true;
      document.body.style.overflow = '';
    }
    document.querySelectorAll('.exp-tile').forEach(t => {
      t.addEventListener('click', () => open(t));
      t.addEventListener('keydown', (e) => { if(e.key === 'Enter' || e.key === ' ') { e.preventDefault(); open(t); }});
    });
    modal.addEventListener('click', (e) => { if(e.target.hasAttribute('data-close')) close(); });
    window.addEventListener('keydown', (e) => { if(!modal.hidden && e.key === 'Escape') close(); });
  })();
  </script>
