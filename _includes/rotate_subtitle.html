<style>
    /* Keep the static left/right text anchored; allow the right side to wrap if needed */
    .page-heading .page-subheading .rotator-wrap {
      display: inline-flex;
      flex-wrap: wrap;           /* right side can move to a new line on small screens */
      align-items: baseline;
      justify-content: center;   /* center under the H1 */
      column-gap: .35rem;
      row-gap: .25rem;
    }
  
    /* Don't let "I love" or the box split across lines or shrink */
    .page-heading .page-subheading .rotator-left,
    .page-heading .page-subheading .rotator-box {
      white-space: nowrap;
      flex: 0 0 auto;
    }
  
    /* The rotating word “box” */
    .page-heading .page-subheading .rotator-box {
      display: inline-block;
      padding: .15em .55em;
      border: 1px solid rgba(0,0,0,.18);
      background: rgba(0,0,0,.035);
      border-radius: .6rem;
      font-weight: 600;
      text-align: center;
      transition: opacity .25s ease;
    }
    .page-heading .page-subheading .rotator-box.fade { opacity: 0; }
  
    /* The trailing sentence; may wrap but won't push the left or the box around */
    .page-heading .page-subheading .rotator-right {
      flex: 1 1 auto;
      min-width: 10ch; /* prevents jittery reflow on narrow screens */
    }

    /* Left part: “I love” */
    .page-heading .page-subheading .rotator-left {
    font-style: italic;       /* make it italics */
    font-weight: 600;         /* bolder look */
    font-size: 1.05em;        /* slightly larger than default */
    letter-spacing: .2px;
    }

    /* Right part: “— and enjoy … life.”  */
    .page-heading .page-subheading .rotator-right {
    font-size: 1.05em;        /* tweak size */
    font-weight: 400;         /* lighter than the H1 */
    color: #6c757d;           /* tasteful muted tone */
    }

    /* (Optional) how inline code should look in the subtitle */
    .page-heading .page-subheading code {
    padding: 0 .25em;
    background: #f9f2f4;      /* matches theme's code style */
    color: #c7254e;
    border-radius: .25rem;
    font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono","Courier New", monospace;
    font-weight: 600;
    }
  </style>
  
  <script>
  (function () {
    // Customize these:
    const words = ["Robotics", "Math", "Control Systems"];
    const tailText = "— and enjoy building the code that brings it to life.";
    const holdMs = 2200;
  
    const sub = document.querySelector('.page-heading .page-subheading');
    if (!sub) return;
  
    // Left static text comes from your subtitle ("I love")
    const leftText = (sub.textContent || "I love").trim();
    sub.textContent = ""; // rebuild the content
  
    // Build: [I love] [BOX] [— and enjoy ...]
    const wrap = document.createElement('span');
    wrap.className = 'rotator-wrap';
  
    const leftNode = document.createElement('span');
    leftNode.className = 'rotator-left';
    leftNode.textContent = leftText;
  
    const box = document.createElement('span');
    box.className = 'rotator-box';
    box.setAttribute('aria-live', 'polite');
  
    const rightNode = document.createElement('span');
    rightNode.className = 'rotator-right';
    rightNode.textContent = tailText;
  
    wrap.append(leftNode, box, rightNode);
    sub.appendChild(wrap);
  
    // Fix the box width to the longest word so nothing else shifts
    const measurer = document.createElement('span');
    measurer.style.position = 'absolute';
    measurer.style.visibility = 'hidden';
    measurer.style.whiteSpace = 'nowrap';
    const cs = getComputedStyle(sub);
    measurer.style.fontFamily = cs.fontFamily;
    measurer.style.fontSize = cs.fontSize;
    measurer.style.fontWeight = '600';
    document.body.appendChild(measurer);
  
    let max = 0;
    for (const w of words) {
      measurer.textContent = w;
      max = Math.max(max, measurer.getBoundingClientRect().width);
    }
    document.body.removeChild(measurer);
    box.style.width = Math.ceil(max) + 'px';
  
    // Start rotation
    let i = 0;
    box.textContent = words[i];
    setInterval(() => {
      i = (i + 1) % words.length;
      box.classList.add('fade');
      setTimeout(() => {
        box.textContent = words[i];
        box.classList.remove('fade');
      }, 250);
    }, holdMs);
  })();
  </script>
